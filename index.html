<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>KOOLSKICKS le meilleur magasin de snearkers !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
   
    <nav>
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo KOOLSKICKS">
        <h1>KOOLSKICKS</h1>
      </div>
      
      <ul>
        <li class="link"><a href="#">Nouveautés</a></li>
        <li class="link"><a href="#">Recherche</a></li>
        <li class="link"><a href="#">Contacter</a></li>
      </ul>

      <div class="logo">
        <a class="button primary" href="#">Mon panier</a>
        <img id="avatar" src="assets/avatar.jpg" alt="chien chemise">
      </div>
    </nav>

    <main>
      <h1>Nos derniéres sneakers</h1>
      <div class="card-container">
        <div class="card">
          <img src="assets/shoes-1.jpg" alt="shoes NIKE">
          <div class="description">
            <div class="card-title">
              <h2>NIKE</h2>
              <h3>120€</h3>
            </div>
            <p>Nos nouvelles chaussures présentent les dernières technologies, des tissus techniques et des lignes tendance. Livraison et retours gratuits.</p>
            <a class="button primary" href="#">Ajouter au panier</a>

          </div>

        </div>

      </div>



    </main>


    

  </body>
</html>
